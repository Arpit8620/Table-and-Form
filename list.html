<!DOCTYPE html>
<html>
    <head><title>Form</title></head>
    <body>
        <strong><h3>Form : 001</h3></strong>
        <fieldset>
        <legend>Personal Information</legend>
        FirstName : 
        <input type="Name" placeholder="name">
        Lastname :
        <input type="password" placeholder="password"><br><br>
        Male : 
        <input type="radio">
        Female : 
        <input type="radio">
        Others :
        <input type="radio"><br><br>
        Date Of Birth :
        <input type="date"><br><br>
        E-MAil :
        <input type="email" placeholder="Enter Your Email"><br><br>
        Phone :
        <input type="number" placeholder="+91"><br><br>
        Height :
        <input type="number" placeholder="Height in Feet">
        </fieldset>
        <br>
        <fieldset>
            <legend>Education</legend>
        School Name :
        <input type="Name" placeholder="School Name"><br><br>
        Class : 
        <input type="class" placeholder="Enter Class"><br><br>
        Stream :
        <option value="Stream">Stream</option><br><br>
        Marksheet :
        <input type="file"><br><br>
        </fieldset>
        <br>
        <input type="submit" value="submit">
    </body>
</html>
